<script>
// Complete Mobile Navigation Controller
class MobileNavigationController {
  static init() {
    const hamburger = document.getElementById('mobileMenuToggle');
    const overlay = document.getElementById('mobileMenuOverlay');
    
    if (!hamburger || !overlay) {
      console.error('‚ùå ÌñÑÎ≤ÑÍ±∞ Î≤ÑÌäº ÎòêÎäî Ïò§Î≤ÑÎ†àÏù¥Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§');
      return;
    }
    
    // Toggle menu
    hamburger.addEventListener('click', () => {
      const isActive = hamburger.classList.toggle('active');
      overlay.classList.toggle('active');
      hamburger.setAttribute('aria-expanded', isActive);
      document.body.style.overflow = isActive ? 'hidden' : '';
      
      console.log(`üì± Î™®Î∞îÏùº Î©îÎâ¥ ${isActive ? 'Ïó¥Î¶º' : 'Îã´Ìûò'}`);
    });
    
    // Close when clicking links
    const navLinks = overlay.querySelectorAll('.mobile-nav-links a, .mobile-nav-actions a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        this.closeMenu(hamburger, overlay);
      });
    });
    
    // Close when clicking overlay background
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        this.closeMenu(hamburger, overlay);
      }
    });
    
    // Close on escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && overlay.classList.contains('active')) {
        this.closeMenu(hamburger, overlay);
      }
    });
    
    // Close on orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        this.closeMenu(hamburger, overlay);
      }, 100);
    });
    
    console.log('‚úÖ Î™®Î∞îÏùº ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ï¥àÍ∏∞Ìôî ÏôÑÎ£å');
  }
  
  static closeMenu(hamburger, overlay) {
    hamburger.classList.remove('active');
    overlay.classList.remove('active');
    hamburger.setAttribute('aria-expanded', 'false');
    document.body.style.overflow = '';
  }
  
  static applyTheme() {
    const body = document.body;
    const overlay = document.getElementById('mobileMenuOverlay');
    const currentPage = window.location.pathname;
    
    // Clear existing theme classes
    body.classList.remove('index-theme', 'matches-theme', 'uniform-theme', 'portal-theme');
    
    // Apply page-specific theme
    if (currentPage.includes('index.html') || currentPage === '/' || currentPage === '') {
      body.classList.add('index-theme');
    } else if (currentPage.includes('matches.html')) {
      body.classList.add('matches-theme');
      if (overlay) overlay.classList.add('matches-theme');
    } else if (currentPage.includes('uniform.html')) {
      body.classList.add('uniform-theme');
      if (overlay) overlay.classList.add('uniform-theme');
    } else if (currentPage.includes('portal.html')) {
      body.classList.add('portal-theme');
      if (overlay) overlay.classList.add('portal-theme');
    }
    
    console.log(`üé® ÌÖåÎßà Ï†ÅÏö©: ${body.className}`);
  }
}

// Auto-initialize when DOM is ready
document.addEventListener('DOMContentLoaded', () => {
  MobileNavigationController.init();
  MobileNavigationController.applyTheme();
});
</script>
