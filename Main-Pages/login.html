<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24HD 로그인 시스템</title>

    <!-- Firebase SDK 활성화 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Pretendard", sans-serif;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        font-family: "Orbitron", sans-serif;
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(45deg, #c19b3a 0%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
      }

      .logo p {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #c19b3a;
        font-weight: 600;
        font-size: 0.9rem;
      }

      .form-input {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        color: #ffffff;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: #c19b3a;
        box-shadow: 0 0 20px rgba(193, 155, 58, 0.3);
        background: rgba(255, 255, 255, 0.15);
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .login-btn,
      .social-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .login-btn {
        background: linear-gradient(45deg, #c19b3a 0%, #d4af37 100%);
        color: #000000;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(193, 155, 58, 0.4);
      }

      .social-btn {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        text-transform: none;
        font-weight: 500;
      }

      .social-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      .google-btn {
        background: #4285f4;
        border-color: #4285f4;
      }

      .google-btn:hover {
        background: #357ae8;
      }

      .phone-btn {
        background: #00c851;
        border-color: #00c851;
      }

      .phone-btn:hover {
        background: #00a63f;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 25px 0;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
      }

      .divider span {
        padding: 0 15px;
      }

      .login-btn:disabled,
      .social-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .register-link {
        text-align: center;
        margin-top: 25px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .register-link a {
        color: #c19b3a;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .register-link a:hover {
        color: #d4af37;
      }

      .error-message {
        background: rgba(255, 71, 87, 0.2);
        color: #ff4757;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 71, 87, 0.3);
        font-size: 0.9rem;
        text-align: center;
      }

      .success-message {
        background: rgba(0, 255, 136, 0.2);
        color: #00ff88;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid rgba(0, 255, 136, 0.3);
        font-size: 0.9rem;
        text-align: center;
      }

      .loading {
        display: none;
        text-align: center;
        color: #c19b3a;
        font-size: 0.9rem;
        margin-top: 10px;
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 1000;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        padding: 40px;
        width: 90%;
        max-width: 400px;
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        color: #ffffff;
        font-size: 1.5rem;
        cursor: pointer;
      }

      #recaptcha-container {
        margin: 20px 0;
        display: flex;
        justify-content: center;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        .logo h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Form -->
    <div class="login-container">
      <div class="logo">
        <h1>24HD</h1>
        <p>Always Ready • 항시대기</p>
      </div>

      <div id="message-area"></div>

      <!-- Name + Password Login Form -->
      <form id="nameLoginForm">
        <div class="form-group">
          <label for="username">이름</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="실명을 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>

        <button type="submit" class="login-btn" id="nameLoginBtn">
          로그인
        </button>
      </form>

      <div class="divider">
        <span>또는</span>
      </div>

      <button class="social-btn google-btn" id="googleLoginBtn">
        <span>📧</span>
        Google로 로그인
      </button>

      <button class="social-btn phone-btn" id="phoneLoginBtn">
        <span>📱</span>
        전화번호로 로그인
      </button>

      <div class="loading" id="loading">로그인 중...</div>

      <div class="register-link">
        <a href="#" onclick="openRegisterModal()"
          >아직 계정이 없으신가요? 회원가입</a
        >
      </div>
    </div>

    <!-- Registration Modal -->
    <div class="modal" id="registerModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeRegisterModal()">
          &times;
        </button>

        <div class="logo">
          <h1>회원가입</h1>
          <p>24HD 팀원 등록</p>
        </div>

        <div id="register-message-area"></div>

        <form id="registerForm">
          <div class="form-group">
            <label for="regName">이름</label>
            <input
              type="text"
              id="regName"
              class="form-input"
              placeholder="실명을 입력하세요"
              required
            />
          </div>

          <div class="form-group">
            <label for="regEmail">이메일</label>
            <input
              type="email"
              id="regEmail"
              class="form-input"
              placeholder="example@gmail.com"
              required
            />
          </div>

          <div class="form-group">
            <label for="regPhone">전화번호</label>
            <input
              type="tel"
              id="regPhone"
              class="form-input"
              placeholder="숫자만 입력하세요 (하이픈 자동추가)"
              maxlength="13"
              required
            />
          </div>

          <div class="form-group">
            <label for="regPassword">비밀번호</label>
            <input
              type="password"
              id="regPassword"
              class="form-input"
              placeholder="비밀번호를 설정하세요 (6자 이상)"
              required
            />
          </div>

          <button type="submit" class="login-btn">회원가입</button>
        </form>
      </div>
    </div>

    <!-- Phone Verification Modal -->
    <div class="modal" id="phoneModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closePhoneModal()">&times;</button>

        <div class="logo">
          <h1>전화번호 인증</h1>
          <p>SMS 인증번호를 확인하세요</p>
        </div>

        <div id="phone-message-area"></div>

        <div id="phone-input-section">
          <div class="form-group">
            <label for="phoneNumber">전화번호</label>
            <input
              type="tel"
              id="phoneNumber"
              class="form-input"
              placeholder="010-1234-5678"
              required
            />
          </div>
          <button class="login-btn" onclick="sendPhoneVerification()">
            인증번호 전송
          </button>
        </div>

        <div id="verification-section" style="display: none">
          <div class="form-group">
            <label for="verificationCode">인증번호</label>
            <input
              type="text"
              id="verificationCode"
              class="form-input"
              placeholder="6자리 인증번호"
              required
            />
          </div>
          <button class="login-btn" onclick="verifyPhoneCode()">
            인증 완료
          </button>
        </div>

        <div id="recaptcha-container"></div>
      </div>
    </div>

    <script>
      // Firebase 설정
      const firebaseConfig = {
        apiKey: "AIzaSyAL-tqJkto6vrWqEXIyeCRpraBwAXTmsks",
        authDomain: "hd-f6505.firebaseapp.com",
        projectId: "hd-f6505",
        storageBucket: "hd-f6505.firebasestorage.app",
        messagingSenderId: "359095818655",
        appId: "1:359095818655:web:82688d07a3ddd299c485aa",
        measurementId: "G-0DGRF1WE37",
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // 구글시트 설정
      const SPREADSHEET_ID = "160nelH047treCnP5TG1GSpmQeHWv09s27-12guPdmC8";
      const API_KEY = "AIzaSyAikHrEbL6cMIM4CPoLA30EEiWHrOWIod4";
      const APPS_SCRIPT_URL =
        "https://script.google.com/macros/s/AKfycbwt6a8HBT7eanues0wQgAXE9-8nWH8Sl8htTBUzcpQCxuqdghPusQ-mN82otwFkH4gJyQ/exec";

      // 전화번호 자동 하이픈 추가 기능 (개선)
      function formatPhoneNumber(input) {
        // 숫자만 추출
        let value = input.value.replace(/\D/g, "");

        // 11자리 초과하면 자르기
        if (value.length > 11) {
          value = value.substring(0, 11);
        }

        // 하이픈 추가
        let formatted = "";
        if (value.length <= 3) {
          formatted = value;
        } else if (value.length <= 7) {
          formatted = value.substring(0, 3) + "-" + value.substring(3);
        } else {
          formatted =
            value.substring(0, 3) +
            "-" +
            value.substring(3, 7) +
            "-" +
            value.substring(7);
        }

        input.value = formatted;
      }

      // 전화번호 입력 시 실시간 포맷팅 (단순화)
      function setupPhoneFormatting() {
        const phoneInput = document.getElementById("regPhone");

        // input 이벤트만 사용 (중복 방지)
        phoneInput.addEventListener("input", function (e) {
          formatPhoneNumber(this);
        });
      }

      // 한국 시간 포맷
      function getKoreanDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const day = String(now.getDate()).padStart(2, "0");
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        return `${year}-${month}-${day} ${hours}:${minutes}`;
      }

      // 메시지 표시 함수
      function showMessage(message, type = "error", target = "message-area") {
        const messageArea = document.getElementById(target);
        const messageClass =
          type === "success" ? "success-message" : "error-message";
        messageArea.innerHTML = `<div class="${messageClass}">${message}</div>`;

        setTimeout(() => {
          messageArea.innerHTML = "";
        }, 5000);
      }

      // 구글시트에서 이름으로 이메일 찾기
      async function getEmailByName(name) {
        try {
          console.log("🔍 이름으로 이메일 찾는 중:", name);
          const response = await fetch(
            `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/member%20data!A:F?key=${API_KEY}`
          );
          const data = await response.json();

          if (data.values) {
            const users = data.values.slice(1); // 헤더 제외
            const user = users.find((row) => row[0] === name);

            if (user && user[2]) {
              // C열: 이메일
              console.log("📧 찾은 이메일:", user[2]);
              return user[2];
            }
          }
          console.log("❌ 해당 이름의 이메일을 찾을 수 없음");
          return null;
        } catch (error) {
          console.error("이메일 조회 오류:", error);
          return null;
        }
      }

      // 구글시트에서 정회원 목록 읽기
      async function getPremiumMembers() {
        try {
          const response = await fetch(
            `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/premium%20members!A:A?key=${API_KEY}`
          );
          const data = await response.json();
          if (data.values) {
            const members = data.values
              .flat()
              .filter((name) => name.trim() !== "");
            return members;
          }
          return [];
        } catch (error) {
          console.error("정회원 목록 읽기 오류:", error);
          return [];
        }
      }

      // 구글시트에 사용자 추가 (정회원 자동 판별)
      async function addUserToSheet(userData, passwordFromForm) {
        try {
          console.log("📤 구글시트에 사용자 추가...");

          // 정회원 여부 자동 판별
          const isPremium = await checkPremiumStatus(userData.name);
          const premiumStatus = isPremium ? "O" : "X";

          console.log(
            "👑 정회원 자동 판별 결과:",
            userData.name,
            "→",
            premiumStatus
          );

          const sheetData = {
            name: userData.name,
            phone: userData.phone,
            email: userData.email || "",
            premium: premiumStatus, // 자동 판별된 O 또는 X
            password: passwordFromForm, // 실제 비밀번호
            registerTime: getKoreanDateTime(),
            uid: userData.uid || "",
          };

          console.log(
            "📝 구글시트 저장 데이터:",
            JSON.stringify(sheetData, null, 2)
          );

          const response = await fetch(APPS_SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ userData: sheetData }),
          });

          console.log("✅ 구글시트 저장 완료");
          return true;
        } catch (error) {
          console.error("구글시트 저장 오류:", error);
          return false;
        }
      }

      // 정회원 여부 확인
      async function checkPremiumStatus(userName) {
        try {
          const premiumMembers = await getPremiumMembers();
          return premiumMembers.includes(userName);
        } catch (error) {
          console.error("정회원 확인 오류:", error);
          return false;
        }
      }

      // 로그인 성공 처리
      async function handleLoginSuccess(userData) {
        const isPremium = await checkPremiumStatus(userData.name);

        // 로컬 스토리지에 사용자 정보 저장
        const userInfo = {
          name: userData.name,
          phone: userData.phone,
          email: userData.email,
          isPremium: isPremium,
          loginTime: new Date().getTime(),
        };

        localStorage.setItem("24hd_user", JSON.stringify(userInfo));

        if (isPremium) {
            window.location.href = "../Main-Components/portal-loading.html"; 
        } else {
            window.location.href = "index.html"; 
        }
      }

      // Firebase 기반 회원가입
      async function handleFirebaseRegister(name, email, phone, password) {
        try {
          console.log("🔥 Firebase 회원가입 시작...");

          // Firebase 계정 생성
          const userCredential = await auth.createUserWithEmailAndPassword(
            email,
            password
          );
          const user = userCredential.user;

          console.log("✅ Firebase 계정 생성 성공");

          // 사용자 데이터 구성
          const userData = {
            name: name,
            phone: phone,
            email: email,
            uid: user.uid,
          };

          return userData;
        } catch (error) {
          console.error("Firebase 회원가입 오류:", error);

          let errorMessage = "회원가입 중 오류가 발생했습니다.";
          if (error.code === "auth/email-already-in-use") {
            errorMessage = "이미 사용 중인 이메일입니다.";
          } else if (error.code === "auth/weak-password") {
            errorMessage =
              "비밀번호가 너무 간단합니다. (6자 이상 입력해주세요)";
          } else if (error.code === "auth/invalid-email") {
            errorMessage = "올바르지 않은 이메일 형식입니다.";
          }

          throw new Error(errorMessage);
        }
      }

      // Firebase 기반 로그인 (이름으로 이메일 찾아서)
      async function handleFirebaseLogin(name, password) {
        try {
          console.log("🔐 Firebase 로그인 시작...");

          // 구글시트에서 이름으로 이메일 찾기
          const email = await getEmailByName(name);

          if (!email) {
            throw new Error(`"${name}" 이름으로 등록된 계정이 없습니다.`);
          }

          console.log("📧 찾은 이메일로 Firebase 로그인 시도");

          // Firebase 로그인
          const userCredential = await auth.signInWithEmailAndPassword(
            email,
            password
          );
          const user = userCredential.user;

          console.log("✅ Firebase 로그인 성공");

          const userData = {
            name: name,
            email: user.email,
            uid: user.uid,
            phone: "",
            isApproved: true,
          };

          return userData;
        } catch (error) {
          console.error("Firebase 로그인 오류:", error);

          let errorMessage = error.message;
          if (error.code === "auth/user-not-found") {
            errorMessage = `"${name}" 이름으로 등록된 계정이 없습니다.`;
          } else if (error.code === "auth/wrong-password") {
            errorMessage = "비밀번호가 올바르지 않습니다.";
          } else if (error.code === "auth/too-many-requests") {
            errorMessage =
              "너무 많은 로그인 시도입니다. 잠시 후 다시 시도해주세요.";
          }

          throw new Error(errorMessage);
        }
      }

      // 이름+비밀번호 로그인 처리
      async function handleNameLogin(event) {
        event.preventDefault();
        console.log("🔐 이름+비밀번호 로그인 시작!");

        const name = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;
        const loginBtn = document.getElementById("nameLoginBtn");
        const loading = document.getElementById("loading");

        if (!name || !password) {
          showMessage("이름과 비밀번호를 모두 입력해주세요.");
          return;
        }

        loginBtn.disabled = true;
        loading.style.display = "block";

        try {
          // Firebase로 로그인 시도
          const userData = await handleFirebaseLogin(name, password);
          await handleLoginSuccess(userData);
        } catch (error) {
          console.log("로그인 에러:", error.message);
          showMessage(error.message);
        } finally {
          loginBtn.disabled = false;
          loading.style.display = "none";
        }
      }

      // 회원가입 처리 (정회원 자동 판별)
      async function handleRegister(event) {
        event.preventDefault();
        console.log("🔥 회원가입 시작!");

        const name = document.getElementById("regName").value.trim();
        const email = document.getElementById("regEmail").value.trim();
        const phone = document.getElementById("regPhone").value.trim();
        const password = document.getElementById("regPassword").value;

        console.log(
          "📝 입력값:",
          JSON.stringify({ name, email, phone, password: "***" }, null, 2)
        );

        if (!name || !email || !phone || !password) {
          showMessage(
            "모든 필드를 입력해주세요.",
            "error",
            "register-message-area"
          );
          return;
        }

        // 이메일 형식 검증
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showMessage(
            "올바른 이메일 형식을 입력해주세요.",
            "error",
            "register-message-area"
          );
          return;
        }

        // 전화번호 형식 검증 (하이픈 제거하고 체크)
        const phoneNumbers = phone.replace(/\D/g, ""); // 숫자만 추출
        if (phoneNumbers.length !== 11 || !phoneNumbers.startsWith("010")) {
          showMessage(
            "올바른 전화번호를 입력해주세요. (xxx으로 시작하는 11자리)",
            "error",
            "register-message-area"
          );
          return;
        }

        // 비밀번호 길이 검증
        if (password.length < 6) {
          showMessage(
            "비밀번호는 6자 이상이어야 합니다.",
            "error",
            "register-message-area"
          );
          return;
        }

        try {
          // 이름 중복 확인
          const existingEmail = await getEmailByName(name);
          if (existingEmail) {
            showMessage(
              `"${name}" 이름이 이미 등록되어 있습니다.`,
              "error",
              "register-message-area"
            );
            return;
          }

          // Firebase 회원가입
          const userData = await handleFirebaseRegister(
            name,
            email,
            phone,
            password
          );

          // 구글시트에 저장 (정회원 자동 판별 + 비밀번호 포함)
          const sheetSuccess = await addUserToSheet(userData, password);

          // 정회원 여부 확인해서 메시지 표시
          const isPremium = await checkPremiumStatus(name);
          const premiumText = isPremium ? "정회원" : "일반회원";

          alert(
            `${name}님, ${premiumText}으로 회원가입이 완료되었습니다! 🎉\n이제 이름과 비밀번호로 로그인하실 수 있습니다.`,
            "success",
            "register-message-area"
          );

          document.getElementById("registerForm").reset();

          closeRegisterModal();
        } catch (error) {
          showMessage(error.message, "error", "register-message-area");
        }
      }

      // Google 로그인
      async function handleGoogleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        const loading = document.getElementById("loading");

        loading.style.display = "block";

        try {
          const result = await auth.signInWithPopup(provider);
          const user = result.user;

          const userData = {
            name: user.displayName,
            email: user.email,
            phone: "",
            uid: user.uid,
          };

          await handleLoginSuccess(userData);
        } catch (error) {
          showMessage(getFirebaseErrorMessage(error.code));
        } finally {
          loading.style.display = "none";
        }
      }

      // 전화번호 로그인 모달
      function openPhoneModal() {
        document.getElementById("phoneModal").style.display = "block";

        if (!window.recaptchaVerifier) {
          window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
            "recaptcha-container",
            {
              size: "normal",
              callback: function (response) {
                console.log("reCAPTCHA 완료");
              },
            }
          );
        }
      }

      function closePhoneModal() {
        document.getElementById("phoneModal").style.display = "none";
        document.getElementById("phone-message-area").innerHTML = "";
      }

      async function sendPhoneVerification() {
        const phoneNumber = document.getElementById("phoneNumber").value;

        if (!phoneNumber) {
          showMessage(
            "전화번호를 입력해주세요.",
            "error",
            "phone-message-area"
          );
          return;
        }

        try {
          window.confirmationResult = await auth.signInWithPhoneNumber(
            phoneNumber,
            window.recaptchaVerifier
          );

          document.getElementById("phone-input-section").style.display = "none";
          document.getElementById("verification-section").style.display =
            "block";
          showMessage(
            "인증번호가 발송되었습니다.",
            "success",
            "phone-message-area"
          );
        } catch (error) {
          showMessage(
            getFirebaseErrorMessage(error.code),
            "error",
            "phone-message-area"
          );
        }
      }

      async function verifyPhoneCode() {
        const code = document.getElementById("verificationCode").value;

        if (!code) {
          showMessage(
            "인증번호를 입력해주세요.",
            "error",
            "phone-message-area"
          );
          return;
        }

        try {
          const result = await window.confirmationResult.confirm(code);
          const user = result.user;

          closePhoneModal();

          const userData = {
            name: user.phoneNumber,
            phone: user.phoneNumber,
            email: "",
            uid: user.uid,
          };

          await handleLoginSuccess(userData);
        } catch (error) {
          showMessage(
            "인증번호가 올바르지 않습니다.",
            "error",
            "phone-message-area"
          );
        }
      }

      // Firebase 에러 메시지
      function getFirebaseErrorMessage(errorCode) {
        const errorMessages = {
          "auth/popup-closed-by-user": "로그인이 취소되었습니다.",
          "auth/cancelled-popup-request": "로그인이 취소되었습니다.",
          "auth/too-many-requests":
            "너무 많은 시도입니다. 잠시 후 다시 시도해주세요.",
          "auth/invalid-phone-number": "올바른 전화번호 형식이 아닙니다.",
          "auth/missing-phone-number": "전화번호를 입력해주세요.",
          "auth/quota-exceeded": "SMS 할당량이 초과되었습니다.",
          "auth/invalid-verification-code": "인증번호가 올바르지 않습니다.",
          "auth/code-expired": "인증번호가 만료되었습니다.",
        };

        return errorMessages[errorCode] || "로그인 중 오류가 발생했습니다.";
      }

      // 모달 관리
      function openRegisterModal() {
        document.getElementById("registerModal").style.display = "block";
      }

      function closeRegisterModal() {
        document.getElementById("registerModal").style.display = "none";
        document.getElementById("register-message-area").innerHTML = "";
      }

      // 이벤트 리스너
      document
        .getElementById("nameLoginForm")
        .addEventListener("submit", handleNameLogin);
      document
        .getElementById("googleLoginBtn")
        .addEventListener("click", handleGoogleLogin);
      document
        .getElementById("phoneLoginBtn")
        .addEventListener("click", openPhoneModal);
      document
        .getElementById("registerForm")
        .addEventListener("submit", handleRegister);

      // 페이지 로드 시 전화번호 포맷팅 설정
      document.addEventListener("DOMContentLoaded", function () {
        setupPhoneFormatting();
      });

      // 즉시 실행도 추가 (DOMContentLoaded 이벤트 후에 로드되는 경우 대비)
      setupPhoneFormatting();

      // 모달 외부 클릭 시 닫기
      window.onclick = function (event) {
        const phoneModal = document.getElementById("phoneModal");
        const registerModal = document.getElementById("registerModal");

        if (event.target === phoneModal) {
          closePhoneModal();
        }
        if (event.target === registerModal) {
          closeRegisterModal();
        }
      };

      console.log("🚀 24HD Firebase + 구글시트 하이브리드 시스템 준비 완료!");
    </script>
  </body>
</html>
